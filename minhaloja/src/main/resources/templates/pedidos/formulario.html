<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Pedidos</title>
</head>
<body>
   <section layout:fragment="conteudo">
    <div class="card card-primary">
      <div class="card-header">
        <h4 layout:fragment="titulo">Cadastro de Pedido</h4>
      </div>
    <form th:action="@{/pedidos/salvar}" th:object="${itens}" method="post" class="ml-3 mr-3">
      <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-12">
          <div class="form-group">
            <label>Cliente </label>
            <select class="form-control select2" style="width: 100%;">
              <option selected="selected"></option>         
              <option  th:each="pessoa : ${listaPessoas}" th:text="${pessoa.nome}">	</option>
                   </select>
          </div>
        </div>
      </div>
      <div class="card-header">
        <h4 layout:fragment="titulo">Produtos</h4>
      </div>
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Valor Venda</th>
            <th class="text-center">Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="produto : ${listaProdutos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.valorVenda}"></td>
           
            <td class="text-center">
              <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-money-bill-wave "></i>
                </span>
              </div>
              <input type="number" class="form-control" th:field="*{quantidade}"   />
               <input type="hidden" id="valorVenda" th:field="*{objetoProduto.valorVenda}" />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <input type="hidden" id="id" th:field="*{id}" />
      <div class="clearfix mb-1">
        <div class="float-right">
          <a th:href="@{/pedidos}" class="btn btn-default mr-1" role="buttom">
            <i class="fas fa-arrow-left"></i>
            Voltar
          </a>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i>
            Salvar
          </button>
        </div>
      </div>

    </form>
    </div>
  
  </section>

</body>
</html>
